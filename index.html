<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INCI</title>
    <style>
        @font-face {
            font-family: 'Rethink Rans';
            src: url('path/to/rethink-rans.ttf') format('truetype');
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 18px; 
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f8f9fa;
            background-color: 50% #2F50EE;
        }
        header nav {
            display: flex;
            align-items: center;
        }
        header nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
            font-size: 16px; 
        }
        .container {
            display: flex;
            height: calc(100vh - 80px);
        }
        .left-section, .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }
        .left-section {
            background-color: #fff;
        }
        .right-section {
            background-color: #2F50EE;
            color: #fff;
            text-align: center;
            padding-top: 100px;
        }
        .right-section div {
            margin: 20px 0;
        }
        input[type="email"] {
            padding: 10px;
            margin-right: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-primary, .btn1{
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }
        .btn{
            display: inline-block;
            padding: 10px 20px;
            background-color: #FFCD85;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary:hover, .btn1:hover, .btn:hover {
            background-color: #0056b3;
        }
        .testimonials {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .testimonial {
            background-color: #fff;
            color: #000;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
            width: 80%;
            max-width: 500px;
            font-size: 16px; 
        }
        .left-section h1 {
            font-size: 56px;
            font-family: 'Rethink Rans', sans-serif;
            line-height: 64.96px;
            color: #0C228F;
        }
        p {
            font-size: 18px; 
        }
        .hoo{
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <img src="img/logo.png" alt="INCI Logo" width="116.48px" height="32">
            <a href="#">Nossos Serviços</a>
            <a href="#">Quem Somos?</a>
            <a href="#">Nosso Time</a>
        </nav>
        <div>
            <a class="btn1" href="#">Trabalhe Conosco</a>
            <a href="login.html" class="btn">Entrar</a>
        </div>
    </header>
    <div class="container">
        <div class="left-section">
            <h1>Preparando Pessoas <br>para o Futuro</h1>
            <p>Soluções educacionais para a formação e desenvolvimento<br>de pessoas e instituições.</p>
            <form>
                <input type="email" placeholder="seuemail@gmail.com">
                <button type="submit" class="btn-primary">Entrar em contato</button>
            </form>
            <div class="hoo">
                <img src="img/bolinhas.png" alt="" width="137px" height="51px">
                <p>+11.8 mil de Alcance</p>
            </div>
        </div>
        <div class="right-section">
            <div class="testimonials">
                <img src="img/pessoas.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
